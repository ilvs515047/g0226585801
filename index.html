<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS 轉換完整 HTML</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f0f2f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
    button {
      padding: 10px 20px;
      margin-top: 1rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🔧 Gantt JS 程式碼 → HTML 包裝轉換器</h2>
  <label>請貼上 <code>drawChart</code> 函數的 JavaScript 程式碼：</label>
  <textarea id="jsInput" placeholder="貼上像這樣的程式碼：function drawChart() {...}"></textarea>
  <br>
  <button onclick="wrapIntoHtml()">產生完整 HTML</button>

  <label>📄 產生的 HTML：</label>
  <textarea id="htmlOutput" readonly></textarea>

  <script>
    function wrapIntoHtml() {
      const jsCode = document.getElementById('jsInput').value.trim();
      const fullHtml = `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gantt Chart</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);
    ${jsCode}
  </script>
</head>
<body>
  <h2>📊 Gantt 圖示範</h2>
  <div id="chart_div" style="margin-top:2rem; padding:1rem; border:1px solid #ccc;"></div>
</body>
</html>`;

      document.getElementById('htmlOutput').value = fullHtml;
    }
  </script>
</body>
</html>
